<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="../styles/WordleStyle.css" />
</head>
<body>
    <div class="title"><h2>LA PALABRA DEL DIA</h2></div>
    <div class="board">
        <div class="board-row row-1">
            <div class="empty-cell cell-1"><p></p></div>
            <div class="empty-cell cell-2"><p></p></div>
            <div class="empty-cell cell-3"><p></p></div>
            <div class="empty-cell cell-4"><p></p></div>
            <div class="empty-cell cell-5"><p></p></div>   
        </div>
        <div class="board-row row-2">
            <div class="empty-cell cell-1"><p></p></div>
            <div class="empty-cell cell-2"><p></p></div>
            <div class="empty-cell cell-3"><p></p></div>
            <div class="empty-cell cell-4"><p></p></div>
            <div class="empty-cell cell-5"><p></p></div>  
        </div>
        <div class="board-row row-3">
            <div class="empty-cell cell-1"><p></p></div>
            <div class="empty-cell cell-2"><p></p></div>
            <div class="empty-cell cell-3"><p></p></div>
            <div class="empty-cell cell-4"><p></p></div>
            <div class="empty-cell cell-5"><p></p></div>  
        </div>
        <div class="board-row row-4">
            <div class="empty-cell cell-1"><p></p></div>
            <div class="empty-cell cell-2"><p></p></div>
            <div class="empty-cell cell-3"><p></p></div>
            <div class="empty-cell cell-4"><p></p></div>
            <div class="empty-cell cell-5"><p></p></div>  
        </div>
        <div class="board-row row-5">
            <div class="empty-cell cell-1"><p></p></div>
            <div class="empty-cell cell-2"><p></p></div>
            <div class="empty-cell cell-3"><p></p></div>
            <div class="empty-cell cell-4"><p></p></div>
            <div class="empty-cell cell-5"><p></p></div>  
        </div>
        <div class="board-row row-6">
            <div class="empty-cell cell-1"><p></p></div>
            <div class="empty-cell cell-2"><p></p></div>
            <div class="empty-cell cell-3"><p></p></div>
            <div class="empty-cell cell-4"><p></p></div>
            <div class="empty-cell cell-5"><p></p></div>  
        </div>
    </div>
    <div class="keyboard">
        <div class="keyboard-row">
            <div class="character"><strong>Q</strong></div>
            <div class="character"><strong>W</strong></div>
            <div class="character"><strong>E</strong></div>
            <div class="character"><strong>R</strong></div>
            <div class="character"><strong>T</strong></div>
            <div class="character"><strong>Y</strong></div>
            <div class="character"><strong>U</strong></div>
            <div class="character"><strong>I</strong></div>
            <div class="character"><strong>O</strong></div>
            <div class="character"><strong>P</strong></div>
        </div>
        <div class="keyboard-row">
            <div class="character"><strong>A</strong></div>
            <div class="character"><strong>S</strong></div>
            <div class="character"><strong>D</strong></div>
            <div class="character"><strong>F</strong></div>
            <div class="character"><strong>G</strong></div>
            <div class="character"><strong>H</strong></div>
            <div class="character"><strong>J</strong></div>
            <div class="character"><strong>K</strong></div>
            <div class="character"><strong>L</strong></div>
            <div class="character"><strong>Ñ</strong></div>
        </div>
        <div class="keyboard-row">
            <div class="submit-key"><strong>ENVIAR</strong></div>
            <div class="character"><strong>Z</strong></div>
            <div class="character"><strong>X</strong></div>
            <div class="character"><strong>C</strong></div>
            <div class="character"><strong>V</strong></div>
            <div class="character"><strong>B</strong></div>
            <div class="character"><strong>N</strong></div>
            <div class="character"><strong>M</strong></div>
            <div class="delete-key"><strong>⌫</strong></div>
        </div>
    </div>
    <script type="module" src="../scripts/main.js"></script>
</body>
</html>
