<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio16</title>
</head>
<body>
    <h1>Calculador de Notas</h1>
    <form id="formulario">
        <label for="nota">Ingresa una nota (0-100):</label>
        <input type="number" id="nota" name="nota" min="0" max="100" required>
        <input type="submit" value="Agregar Nota">
        <button id="finalizar">Finalizar</button>
    </form>
    <pre id="resultado"></pre>
    <script type="module" src="Ejercicio16.js"></script>
</body>
</html>
