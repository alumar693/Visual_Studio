<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio7</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Ejercicio7.css">
</head>
<body>
    <h1>¡Bienvenido al Juego de Lotería!</h1>
    <img src="lottery_image.jpg" alt="Lotería" class="lottery-image">
    <p>Introduce un número del 1 al 10 y trata de adivinar los números de la lotería.</p>
    <form id="formulario">
        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" min="1" max="10" required>
        <input type="submit" value="Intentar">
    </form>
    <p id="resultado"></p>
    <script type="module" src="Ejercicio7.js"></script>
</body>
</html>
